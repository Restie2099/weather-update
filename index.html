<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Current Weather in Toronto</title>
</head>

<body>
  <header>
    <!-- Location -->
    <h1 id="location">Location</h1>
    <h4 class="coordinates">Coordinates:&nbsp;<span id="coordinates">(latitude, longitude)</span></h4>
  </header>

  <section>
    <!-- Weather Conditions -->
    <div class="weather-container">
      <div class="temperature-container">
        <p style="text-transform: uppercase;"><small>currently</small></p>
        <p><span id="temperature">0</span><span style="font-size: x-large;">&deg;c</span></p>
      </div>
      <div class="weather-desc-container">
        <p id="weather">Main (desc)</p>
        <p>Feels like&nbsp;<strong><span id="feels-like">0</span>&deg;</strong></p>
      </div>
      <div style="width: 25%;">
        <img id="icon" />
      </div>
    </div>

    <!-- Extra Weather Conditions -->
    <div style="margin-top: 1em;">
      <p>Cloudiness:&nbsp;<span id="cloudiness">0</span>%</p>
      <p>Humidity:&nbsp;<span id="humidity">0</span>%</p>
      <p>Pressure:&nbsp;<span id="pressure">0</span>&nbsp;hPa</p>
      <p>Visibility:&nbsp;<span id="visibility">0</span>&nbsp;kM</p>
      <p>Wind Speed:&nbsp;<span id="wind">0</span>&nbsp;meter/sec</p>
    </div>
  </section>


  <!-- JS -->
  <script onload="getWeather()" src="js/app.js"></script>
</body>

</html>
